{% extends "base.html" %}
{% load static %}

{% block title %} Settings Page {% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/core_style.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
{% endblock %}

{% block scrollbar %}

    {% for user in users  %}
        <div class="settings-container">
            <div class="settings-header">
                <h2>Налаштування</h2>
            </div>

            <div class="settings-content">
                <div class="profile-picture">
                    <img src="{% static 'images/profile_img.svg' %}" alt="profile picture">
                </div>

                <div class="user-info">
                    <h3>{{ user.name }} {{ user.last_name }}</h3>
                    <p>@{{ user.username }}</p>
                </div>

                <form method="post" enctype="multipart/form-data" class="form-settings">
                    {% csrf_token %}
                    <button type="submit" class="save-btn">Зберегти зміни</button>
                </form>
            </div>
        </div>
    {% endfor %}
    
{% endblock %}
